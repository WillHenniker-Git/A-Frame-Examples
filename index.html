<!DOCTYPE html>
<html>

<head>
	<title>Arcade Britannia</title>
	<meta name="Arcade Britannia VR" content="Arcade Britannia VR">
	<script src="js/aframe-master-v1.3.0.min.js"></script>

</head>

<body>
<a-scene renderer="antialias: true;">
	  
	<!-- Default lights: one directional light from top left, one small ambient light.
		 Adding a light manually will remove the default lighting setup.
		
		Custom light setup:
		<a-entity 
			light="type: ambient; color: #666666;" 
		</a-entity>
		<a-entity 
			light="type: directional; color: #FFFFFF; castShadow: true;" 
			position="-1 4 0">
		</a-entity>
	-->
	<!--video/AB_DemoRoom.mp4?t={{timestamp}}-->

	<a-videosphere src="video\AB_DemoRoom.mp4?cb={{random}}" autoplay loop radius="10" position="0 1 0"></a-videosphere>

</a-scene>

</body>
</html>
